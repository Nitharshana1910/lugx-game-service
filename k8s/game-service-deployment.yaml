apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-game
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lugx-game
  template:
    metadata:
      labels:
        app: lugx-game
    spec:
      containers:
      - name: lugx-game
        image: 476287788277.dkr.ecr.ap-south-1.amazonaws.com/lugx-game-service:latest
        ports:
        - containerPort: 3001
